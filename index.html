<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="result">
      <h4 class="result-text">
        Your Result
      </h4>
      <div class="result-points">
        <h1 class="result-points_h1">76</h1>
        <p class="result-points_p">of 100</p>
      </div>
      
      <h2 class="result-text_h2">Great</h2>
      <p class="result-text-p" id="paragraph">You scored higher than 65% of the people who have taken these tests.</p>  
    </div>
    
    <div class="summary">
      <h2 id="title">Summary</h2>
      <div class="summaryList">
        <div class="summaryList-items" id="t-1">
          <span class="item-title">
            <span class="icon" id="a-1"></span>
            Reaction
          </span>
          <span class="item-ratio">
            <span class="bold">80</span> / 100
          </span>
        </div class="summaryList-items">

        <div class="summaryList-items" id="t-2">
          <span class="item-title">
            <span class="icon" id="a-2"></span>
            Memory
          </span>
          <span class="item-ratio">
            <span class="bold">92</span> / 100
          </span>
        </div>

        <div class="summaryList-items" id="t-3">
          <span class="item-title">
            <span class="icon" id="a-3"></span>
            Verbal
          </span>
          <span class="item-ratio">
            <span class="bold">61</span> / 100    
          </span>
        </div>

        <div class="summaryList-items" id="t-4">
          <span class="item-title">
            <span class="icon" id="a-4"></span>
            Visual
          </span>
          <span class="item-ratio">
            <span class="bold">72</span> / 100    
          </span>
        </div>
      </div>

      <button class="btn" type="button">Continue</button>
      
    </div>
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ArielNyan">Ariel</a>.
  </div>
</body>
</html>
